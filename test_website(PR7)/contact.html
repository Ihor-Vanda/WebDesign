<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>3 Column Layout</title>
   <link rel="stylesheet" href="assets/css/layout.css">
   <link rel="stylesheet" href="assets/css/style.css">
 
</head>

<body>

<header class="header"><p>Header...</p></header>

<div class="container">
   <main class="center column">
       <article>
           <h1>Contact</h1>
           <p></p>
		    <div class="sub-entry">
				<form action="" id="form1" method="get">
					<table width = 100% cellspacing= "0" cellpadding= "5">
						<tr>
							<td width = "500" valign="top">
								<label for="">User Details:</label><br></br>
								<div class="input-group">
									<input type="text" name="fname" id="fname" placeholder="Full Name*" required maxlength="45" size="60">
								</div>
								<div class="input-group">
									<input type="text" placeholder="Username*" required name="username" id="username" maxlength="45" size="60">
								</div>
								<div class="input-group">
                                    <input class="datastyle" type="date" id="birthday" name="birthday">
                                </div>
							
								<div class="input-group">
									<select class="select" name="gender">
												<option disabled="disabled" selected="selected">Gender</option>
												<option>Male</option>
												<option>Female</option>
												<option>Other</option>
									</select>
									<div class="select-dropdown"></div>
								</div>
								
								<div class="row row-space">
									<div class="input-group">
										<select class="select" name="country">
											<option disabled="disabled" selected="selected">Country</option>
											<option value="urk">Ukraine</option>
											<option value="oth">Other</option>
										</select>
									</div>	
									<div class="input-group">
										<input type="tel" placeholder="Phone*" required id="phone name="phone" size="50">
									</div>
								</div>	
								
								<label for="bio">Bio:</label>
								<div class="input-group">
									<textarea class="area" name="bio" rows="1" cols="62"></textarea>
								</div>
								<button class="btn" type="submit">Submit</button>
							</td>
							<td valign="top">
								<label for="">Acount Details:</label><br></br>
								<div class="input-group">
									<input type="email" placeholder="Email*" required name="email" id="email" maxlength="45" size="50">
								</div>
								<div class="input-group">
									<input type="password" placeholder="Password*" required name="password" id="password" maxlength="15" size="50">
								</div>
								<div class="input-group">
									<input type="password" placeholder="Confirm Password*" required name="cpassword" id="cpassword" maxlength="15" size="50">
								</div>
								<input type="checkbox" id="acces" name="acces">
								<label for="acces"> I acces terms and condition</label><br>

								
								<br></br>
								<button class="btn" type="submit">Submit</button>
							</td>
						</tr>
					</table>
				</form>
		   </div>
       </article>
   </main>

           <li><a href="media.html">Media</a></li>
		   <li><a href="table.html">Table</a></li>
       </ul>
   </nav>
   <div class="right column">
       <h3>Right heading</h3>
       <p></p>
   </div>
</div>
<div class="footer-wrapper">
   <footer class="footer"><p>Footer...</p></footer>
</div>
</body>
</html>
